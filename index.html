<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <h4 class="my-0  p-2 text-success " id="demo"></h4>
  </header>
  <article class="container ">



    <div class="todos">
      <div class="input-group-prepend">
        <span class="input-group-text" style="width: 100%;">
          <h1 id="currtime"></h1>
        </span>
      </div>
      <form id="todo-form" method="POST">

        <input class="form-control" type="text"
          placeholder="  What time would you do  ? PM or AM    What needs to be done? " name="todo-text"
          id="todo-text" />

      </form>
      <p>Todo Count: <span id="todo-count">0</span></p>
      <ul id="todo-list"></ul>
    </div>




    <hr>

    <h1 style="text-align: center;">MY CURRENT TO DO-list </h1>
    <hr>



    <br>
    <br>

    <form class="container">
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text"> 12AM</span>
        </div>

        <form id="todo-form" method="POST">

          <input class="form-control" type="password" name="password" id="password"
            placeholder="time has to be written like 12:00 PM/AM" />

          <input class="form-control" type="text" name="email" id="email" placeholder="What needs to be done ?" />
        </form>

        <div class="input-group-prepend">
          <button type="button" class=" input-group-prepend btn  btn-block btn-outline-success" id="sign-up"><i
              class=" far fa-calendar "></i></button>
        </div>
      </div>

    </form>







    </div>

    <div class="card">

      <p><strong><span id="user-password"></span></strong> <span id="user-email"></span></p>
      <div id="msg"></div>

    </div>
    </div>






















    <hr>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



    <script src="./app.js"></script>
</body>

</html>
